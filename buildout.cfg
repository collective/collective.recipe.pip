zc.recipe.testrunner = 2.0.0
z3c.coverage = 2.0.0
zope.exceptions = 4.0.5
zope.interface = 4.0.3
zope.testing = 4.1.1
zope.testrunner = 4.0.4
coverage = 3.7.1

manuel = 1.7.1

