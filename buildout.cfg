[buildout]
develop = .
parts = test
        console_scripts
newest = false
eggs-directory = ${buildout:directory}/eggs
include-site-packages = false
exec-sitecustomize = false

show-picked-versions = true
versions = versions

[test]
recipe = zc.recipe.testrunner
eggs = collective.recipe.pip [tests]

[console_scripts]
recipe = zc.recipe.egg
eggs = createcoverage
       python-coveralls

