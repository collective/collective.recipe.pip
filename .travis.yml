language: python
sudo: false
# command to install dependencies
install:
    - pip install tox
    - pip install -U setuptools
    - python bootstrap.py
    - bin/buildout
# # command to run tests
script: tox
after_success:
  - bin/coverage run bin/test
  - bin/coveralls
branches:
    except:
        - /^\d/
notifications:
    email:
        - bubenkoff@gmail.com
